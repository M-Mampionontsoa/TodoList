<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <script src="app.js" defer></script>
</head>
<body>
    

    <div class="container mt-5  todo-container">

        <div class="titre">
            <h2>Ma Todo List</h1>
            <h4>Samedi 13 Septembre 2025</h2>
        </div>

         <!-- Ajout-->
        <form method="post" action="app.js">
            <div class="row mt-4">
                <div class="col-sm-12 offset-md-2 col-md-10 d-flex gap-0">
                        <input type="text" id="ajout" name="add" placeholder="Revision avant le controle..." class="Revision">
                        <input type="submit" id="ok" class="bg-primary add" value="+ Ajouter">
                </div>
            </div>
        </form>
         <!-- Filtres -->
        <div class="row mt-4">
            <div class="col-sm-12 offset-md-2 col-md-10 d-flex gap-0">
                <button id="btnT">Tous</button>
                <button id="btnA">A Faire</button>
                <button id="btnF">Faites</button>
            </div>
        </div>

        <!-- Listes des tâches-->
        <div class="todolis" id="todolis">

            <!-- Première tache-->
            <div>
                
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input me-3 task1" type="checkbox">
                        <label class="form-check-label" for="task1">Étudier le Routage statique et dynamique</label>
                    </div>
                    <button class="btn-trash">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                
            </div>

             <!-- Deuxième tache-->
            <div>
                
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input me-3 task1" type="checkbox" >
                        <label class="form-check-label" for="task1">Maitriser le JavaScript</label>
                    </div>
                    <button class="btn-trash">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                
            </div>

             <!-- Troisème tache-->
            <div>
                
                    <div class="form-check d-flex align-items-center ">
                        <input class="form-check-input me-3 task1" type="checkbox" class="task1">
                        <label class="form-check-label" for="task1">TD Probabilité</label>
                    </div>
                    <button class="btn-trash">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                
            </div>

             <!-- Quatrième tache-->
            <div>
                
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input me-3 task1" type="checkbox" class="task1">
                        <label class="form-check-label" for="task1">Lier Mysql et libpam</label>
                    </div>
                    <button class="btn-trash">
                        <i class="fas fa-trash text-danger"></i>
                    </button>
                
            </div>



        </div>
        

    </div>

     <footer>
    <p>&copy; 2025 Mario Mampionontsoa</p>
    <div class="contacts">
      <a href="https://www.linkedin.com/in/mario-mampionontsoa-5421a8350/" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="mailto:tonemail@example.com">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </footer>
       


</body>
</html>
